<!DOCTYPE html>
	<html lang="en">
	<meta charset="UTF-8">
	<title>TITLEEEEEEEEEEEEEEEEEEEEEEE</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<link href="/css-styles/style.css" rel="stylesheet">
	
	<style>
	</style>
	
<body>
<div class="entireBody">
	<h1 class = "header">headyHeader</h1>
		
	<button id="theme-switcher">Switch themes!</button>
	<br>
	
	<label>What language do you speak?
		<select class="lang">
			<option value="en">English</option>
			<option value="es">Spanish</option>
			<option value="original">original</option>
		</select>
	</label>
	<hr class="solid"> <!-- text before this for header, after for content -->
	<p>this is <br> solid af <br> content bro</p>
	
	<hr class="solid"> <!-- text after this for footer -->
	<a class="footer" href="/index.html">return to homepage</a>

	<script>
	    // Wait for document to load
	    document.addEventListener("DOMContentLoaded", function(event) {
		
		//store in a variable whatever the data-theme is in the localStorage, if it doesnt exist, then it gets set to "light"
		var localVariable = localStorage.getItem("data-theme")??'light';
		
		//sets the page attribute to be either dark or light
		document.documentElement.setAttribute("data-theme", localVariable)
		
		// Get our button switcher
		var themeSwitcher = document.getElementById("theme-switcher");
		// When our button gets clicked
		themeSwitcher.onclick = function() {
			// Get the current selected theme, on the first run  it should be `light`
			var currentTheme = document.documentElement.getAttribute("data-theme");
			
			// Switch between `dark` and `light`
			var switchToTheme = currentTheme === "dark" ? "light" : "dark";
			
			localStorage.setItem("data-theme", currentTheme); //store in the localStorage whatever the data-theme's value is (the currentTheme)
			// Set our current theme to the new one
			document.documentElement.setAttribute("data-theme", switchToTheme);
		}
	  });
	</script>
</div>
</body>
</html>
