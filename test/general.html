	<body>
	<div class="entireBody">

		<label>in what language do you want the page?
			<select class="lang">

				<option value="es">spanish</option>
				<option value="en">english</option>

			</select>

		<script>
		var langSwitcher = document.getElementById("language-switcher");
		var onLangSwitch = function() {
			var lang = document.getElementById("lang").value;
			var content;
			if (lang === "original") {
				content = "this is og language";
			} else if (lang === "es") {
				content = "spanis language";
			} else if (lang === "en") {
			content = "english content";
			} else {
				content = "spy code";
			}
			document.getElementById("message").textContent = content;  
		  };
		  
		langSwitcher.addEventListener("click", onLangSwitch);
		</script>
