<!DOCTYPE html>
	<html lang="en">
	<meta charset="UTF-8">
	<title>TITLEEEEEEEEEEEEEEEEEEEEEEE</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<link href="/css-styles/general.css" rel="stylesheet" id="theme-link">
	
	<style>
	body {
		background: rgb(255, 255, 255);
		color:rgb(0, 0 ,0);
	}
	body.dark-theme {
		background: rgb(255, 0, 0);
	}
	
	@media (prefers-color-scheme: dark) {
	  /* defaults to dark theme */
	  body {
		background: rgb(255, 0, 0);
	  }
	  body.light-theme {
		background: rgb(255, 255, 255)
	  }
	}
	</style>
	

	<body>
		<h1 class = "header">headyHeader</h1>
		
        <button class="btn-toggle">night mode possible? idk</button>
		<br>
		<label>What language do you speak?
			<select class="lang">
				<option value="en">English</option>
				<option value="es">Spanish</option>
				<option value="original">original</option>
			</select>
		</label>
		
		<hr class="solid"> <!-- text before this for header, after for content -->
		<p>this is <br> solid af <br> content bro</p>
		
		<hr class="solid"> <!-- text after this for footer -->
		<a class="footer" href="/index.html">return to homepage</a>

	<script>
		const btn = document.querySelector(".btn-toggle");
		const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

		const currentTheme = localStorage.getItem("theme");
		if (currentTheme == "dark") {
		  document.body.classList.toggle("dark-theme");
		} else if (currentTheme == "light") {
		  document.body.classList.toggle("light-theme");
		}

		btn.addEventListener("click", function () {
		  if (prefersDarkScheme.matches) {
			document.body.classList.toggle("light-theme");
			var theme = document.body.classList.contains("light-theme")
			  ? "light"
			  : "dark";
		  } else {
			document.body.classList.toggle("dark-theme");
			var theme = document.body.classList.contains("dark-theme")
			  ? "dark"
			  : "light";
		  }
		  localStorage.setItem("theme", theme);
		});alStorage.setItem("theme", theme);
	});
	</script>
	</body>
</html>
