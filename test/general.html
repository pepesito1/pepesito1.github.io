	<body>
		<h1 class = "header">headyHeader</h1>
		
		<label>night mode
			<select class = "night">
			<option value = "light">light mode</option>
			<option value = "dark">dark mode</option>
			</select>
		</label>
		<br>
		<label>What language do you speak?
			<select class="lang">
				<option value="en">English</option>
				<option value="es">Spanish</option>
				<option value="original">original</option>
			</select>
		</label>
		
		<hr id="temporalId" class="solid"> <! –– text before this for header, after for content ––>
		<p>this is <br> solid af <br> content bro</p>
		
		<hr class="solid"> <! –– text after this for footer ––>
		<a class="footer" href="/index.html">return to homepage</a>
	</body>

	<script>
	
		// Select the button
	const btn = document.querySelector(".night");
	// Select the stylesheet <link>
	const theme = document.querySelector("#theme-link");

	// Listen for a click on the button
	btn.addEventListener("click", function() {
	  // If the current URL contains "ligh-theme.css"
	  if (theme.getAttribute("href") == "light-theme.css") {
		// ... then switch it to "dark-theme.css"
		theme.href = "dark-theme.css";
	  // Otherwise...
	  } else {
		// ... switch it to "light-theme.css"
		theme.href = "light-theme.css";
	  }
	});
	
	
		const btn = document.querySelector(".btn-toggle");
	// Check for dark mode preference at the OS level
	const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
	 
	// Get the user's theme preference from local storage, if it's available
	const currentTheme = localStorage.getItem("theme");
	// If the user's preference in localStorage is dark...
	if (currentTheme == "dark") {
	  // ...let's toggle the .dark-theme class on the body
	  document.body.classList.toggle("dark-mode");
	// Otherwise, if the user's preference in localStorage is light...
	} else if (currentTheme == "light") {
	  // ...let's toggle the .light-theme class on the body
	  document.body.classList.toggle("light-mode");
	}
	 
	// Listen for a click on the button 
	btn.addEventListener("click", function() {
	  // If the user's OS setting is dark and matches our .dark-mode class...
	  if (prefersDarkScheme.matches) {
		// ...then toggle the light mode class
		document.body.classList.toggle("light-mode");
		// ...but use .dark-mode if the .light-mode class is already on the body,
		var theme = document.body.classList.contains("light-mode") ? "light" : "dark";
	  } else {
		// Otherwise, let's do the same thing, but for .dark-mode
		document.body.classList.toggle("dark-mode");
		var theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
	  }
	  // Finally, let's save the current preference to localStorage to keep using it
	  localStorage.setItem("theme", theme);
	});
	</script>
</html>
