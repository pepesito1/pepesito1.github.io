<body>
	<div class = "entireBody">
		<h1 class = "header">headyHeader</h1>
			
		<button id="theme-switcher">Switch themes!</button>
		<br>
		
		<label>What language do you speak?
			<select class="lang">
				<option value="en">English</option>
				<option value="es">Spanish</option>
				<option value="original">original</option>
			</select>
		</label>
			
		<hr class="solid"> <!-- text before this for header, after for content -->

		<hr class="solid"> <!-- text after this for footer -->

	<script type="text/javascript">
	  // Wait for document to load
	    document.addEventListener("DOMContentLoaded", function(event) {
		document.documentElement.setAttribute("data-theme", "light");

		// Get our button switcher
		var themeSwitcher = document.getElementById("theme-switcher");

		// When our button gets clicked
		themeSwitcher.onclick = function() {
		// Get the current selected theme, on the first run
		// it should be `light`
		var currentTheme = document.documentElement.getAttribute("data-theme");

		// Switch between `dark` and `light`
		var switchToTheme = currentTheme === "dark" ? "light" : "dark"

		// Set our currenet theme to the new one
		document.documentElement.setAttribute("data-theme", switchToTheme);
		}
	  });
	</script>
