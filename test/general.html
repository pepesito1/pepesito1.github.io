<!DOCTYPE html>
	<html lang="en">
	<meta charset="UTF-8">

	<body>
	<div class="entireBody">
		<h1 id="header">headyHeader</h1>
			
		<button id="theme-switcher">Switch themes!</button>
		<br>
		
		<label>in what language do you want the page?
			<select id="lang">
				<option value="original">original</option>
				<option value="es">spanish</option>
				<option value="en">english</option>
				<option value="secret">club penguin PSA/EPF code</option>
			</select>
		</label> <br>
		<button id="languageSwitcher">Switch language!</button>
		
		<hr class="solid"> <!-- text before this for header, after for content -->
		<div id="mainBodyContent"></div> <!-- will add .content to this -->
		
		<hr class="solid"> <!-- text after this for footer -->
		<a id="footer" href="/index.html">return to homepage</a>

		</div>
		<script src="/js/darkbutton.js"></script>
		<script>
		var langSwitcher = document.getElementById("languageSwitcher"); //fetch the button, store it on langSwitcher
		var onLangSwitch = function() {
			var lang = document.getElementById("lang").value; //get whatever was chosen in the label option select thing
			var translatedBody; //here we will store the body content
			var fontFont; //here we will store the font
			var bodyOgandEn; //body to use for original and spy code languages
			if (lang === "original") {
				translatedBody = bodyOgandEn;
				bodyOgandEn;"this is og language";
				fontSizey = "100" //fontSizey is in percentage
				} else if (lang === "es") {
				translatedBody = "spanis language";
				fontSizey= "100"
			} else if (lang === "en") {
				translatedBody = "english content";
				fontSizey = "100"
			} else if (lang ==="secret"){ //sets the fontFont to the secretFont file, sets the fontSizey to 180
				translatedBody = bodyOgandEn;
				fontFont = "secretFont";
				fontSizey = "180"
			}
			document.getElementById("mainBodyContent").textContent = translatedBody;
			document.getElementById("mainBodyContent").style.fontFamily = fontFont;
			document.getElementById("mainBodyContent").style.fontSize = parseInt(fontSizey) + "%"; //here it turns fontSizey to an integer, makes it a percentage
		  };
		  
		langSwitcher.addEventListener("click", onLangSwitch);
		</script>
	</body>
</html>
