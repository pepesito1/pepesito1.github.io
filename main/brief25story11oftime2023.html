		<p>Sup Dudes</p>
		<br>
		<p>Utilizaré acentos, a pesar de que la fuente de código de espía (que fue editada por mi mismo, mind you) no los soporta. Si cambias la fuente, deberías de poder ver los acentos, las letras latinas, cuando no debería de ser así.</p>
		<p>En la preparatoria, y/o a lo largo de toda mi vida, nunca me gustó hablar con personas. Nunca fue mi afinidad, nunca fue mi propósito, mi ser, nunca estuvo en mí.</p>
		<p>Acababa de ingresar, o casi, no lo sé, pero estaba browseando en vimms lair, a ver qué me gustaba, me llamaba la atención... Vi Ace Attorney para la DS, lo reconocí inmediatamente de... foros? Hablaban de el en el foro de Atelier 801, Transformice? No lo sé, pero lo jugué. Y me gustó. Aunque lo olvidé relativamente rápido; me quedé sorprendido cuando a los 2 o 3 años de haberlo jugado, leí que en una parte interrogas a un loro. Simplemente, no lo rejugaba. Y aquí ingresa de nuevo mi... problema... existencial... filosófico... raro, sobre la cantidad limitada que mi cerebro tiene de almacenamiento, y cómo se me olvidan las cosas, los juegos, las historias, la música, el todo. Alas, he hablado de esto bastante en el pasado, y no lo haré nuevamente.</p>
		<div class="imgcentering">
			<img src="/media/parrot.png" title="birde">
			<p class="imgdesc">I Literally Could Not Remember Such An Iconic Moment Happening At All</p>
		</div>
		<p>A inicios de 2020, desde diciembre 2019 hasta... finales del mes 3 de 2020? me jugué TODOS los Ace Attorneys, juntos, menos el 1 y el crossover con Layton.< y los Great Ace Attorneys. En ese entonces todavía no tenían traducción oficial...</p>
		<p>Desde... agosto del año pasado, que entré """"""presencialmente"""""" a la universidad, decidí rejugar todos los Ace Attorneys. Como he... pensado, desde hace unos 2 o 3 años, me he jugado todo lo que hay por jugar. Todo lo que he querido jugar, jamás, lo he jugado. Por siempre. Y para siempre.</p>
		<p>Regresando a lo que iba a decir, hoy es 25 de noviembre, 2023. Hasta ahorita me acabé el Investigations 2. Me tomó 1 año y 3 meses hacer lo que originalmente me tomó solo 3 meses.</p>
		<p>(dios, los de la 3ds son TAN ABURRIDOS)</p>
		<p>Tal vez no me dí cuenta en ese entonces, pero cuando los jugué yo tenía 15 y 16 años... yo los llamaría años formativos.</p>
		<p>Ace Attorney Investigations 2 marcó el camino que yo quiero tomar en mi vida.</p>
		<div class="imgcentering">
			<img src="/media/greg.webp" title="birdo">
			<p class="imgdesc">The Man I Want To Be, The Man I Will Be</p>	
		</div>
		<p>En su momento, supongo que los jugué demasiado rápido, (no había visto a Phoenix en el fondo del último caso...) no percibí que el tema de tu figura paternal era algo tan céntrico en el juego. (central?)</p>
		<p>Lang, Kay, Simon, Edgeworth, Franz.</p>
		<p>Todos. EL capítulo 3 es... tal vez de mis favoritas historias jamás. Badd, un hombre con un mayor propósito en la vida, que puede romper reglas... debajo de la mesa, shall we say, con tal de... with the purpose of achieving a greater good. Y Greg, un hombre respetuoso, calmado, inteligente, objetivo, carismático, caballeroso (no en un sentido... de géneros hombre-mujer, aye?)</p>
		<p>Por tanto tiempo, tanto tiempo en mi vida, cuando camino, paso tiempo caminando, solo, cuando estoy solo, en la preparatoria llegué a caminar 1 hora para llegar a mi casa varios días, yo pienso en...</p>
		<br>
		<p>"The Path I Walk"</p>
		<p>"The Path I Forge"</p>
		<p>"The Roads I Travel", esta viene directamente de la soundtrack de Morrowind... juego viejito, que cada día menos personas tienen la disposición de probar y... disfrutar.</p>
		<p>I'm rambling at this point. Estas son cosas, oraciones, que se me pasan... DEMASIADO, por la mente.</p>
		<p>El camino que yo tomo, es uno formado por... ideales así.</p>
		<p>Cosas que me cambiaron la vida, el camino que yo tomo, no las puedo nombrar, son demasiadas. Ace Attorney, Xenoblade 1 y X, todos los Metroids, todos los, ahem, plataformas de Nintendo, muchos Zeldas, Obra Dinn, el más reciente Outer Wilds y Echoes of the Eye, los Persona, los Red Dead, Monster Hunter. Hay más, muchos más, no los puedo nombrar, lloro por dentro, a mi ser le duele no poder recordar y listar todo, todo, todo lo que me ha formado y cambiado.</p>
		<p>El camino que yo tomo, es uno de verdad, de pureza, de agobio, de objetividad... de pepesitoismo.</p>
		<p>Cause I'm Gonna Bully Ya</p>
