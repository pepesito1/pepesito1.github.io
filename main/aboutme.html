					var bodyWidth = random(25,50); //drawFish grabs a random length and height for fish
					var bodyHeight = random(25,35);

					var random1 = random(0,255); //creates random values for the colors
					var random2 = random(0,255);
					var random3 = random(0,255);
					
					// tail
					var tailWidth = bodyWidth/4; //width is a quarter of the body length
					var tailHeight = bodyHeight/2;  //height is a half of the body height

					fishArrayX.push(mouseX); //storing coordinates
					fishArrayY.push(mouseY);
					fishArrayRand1.push(random1); //storing colors
					fishArrayRand2.push(random2);
					fishArrayRand3.push(random3);
					
					fishArrayBodyWidth.push(bodyWidth); //storing body stuff
					fishArrayBodyHeight.push(bodyHeight);
					
					fishArrayTailWidth.push(tailWidth); //storing tail stuff
					fishArrayTailHeight.push(tailHeight);
				 };
				  
				var drawFish = function(i){ //i is just varForLooping, which increments in 1 every time the mouse is clicked. i just named it i instead of leaving it as varForLooping because it looks cleaner. same for the bubbles() function below
					noStroke();
					
					fill(fishArrayRand1[i], fishArrayRand2[i], fishArrayRand3[i]); //colors them with the random color set earlier
					
					ellipse(fishArrayX[i], fishArrayY[i], fishArrayBodyWidth[i], fishArrayBodyHeight[i]); //body centered on centerX and centerY, grabs them from the arrays in the i value
					
					triangle(fishArrayX[i]-fishArrayBodyWidth[i]/2, fishArrayY[i],
					fishArrayX[i]-fishArrayBodyWidth[i]/2-fishArrayTailWidth[i], fishArrayY[i]-fishArrayTailHeight[i],

				};

					centerX-bodyWidth/2-tailWidth, centerY-tailHeight,
					centerX-bodyWidth/2-tailWidth, centerY+tailHeight);
					*/ //code for tail
				  
				var bubbles = function(i){
					stroke(255,255,255); //white outline
					fill(12, 143, 163); //blue color
					
					ellipse(mouseXArray[i] + randomXArray[i] + 32, mouseYArray[i] - randomYArray[i] + 20, 30, 30); //set bubble at the random coordinates, width n height of 30. the 32 adding to the x coordinate and 20 to the y sets it a bit ahead of the fish
					
					fill(255, 255, 255); //fills the tiny circle with white
					ellipse(mouseXArray[i] + randomXArray[i] + minirandomXArray[i] + 32, mouseYArray[i] - randomYArray[i] + minirandomYArray[i] + 20, 5, 5); //coordinates it with the same coords of the big bubble, then randomly offsets it by a bit. the 32 adding to the x coordinate and 20 to the y sets it a bit ahead of the fish 
					
					mouseYArray[i]+= random(-6, -2); //it randomly (adds negative values, ej. substracts) to the Y coordinates to give it different "speeds"

				   if (mouseYArray[i] > -30){ //only makes the bubbles wobble when theyre onscreen. u could delete this if statement and leave the argument inside it alive and it works too.
				   mouseXArray[i] += cosinefunction;
					}

					var randomYOffset = random(30, 60);

					randomYArray.push(randomYOffset);

					minirandomYArray.push(minirandomYOffset);
					
					mouseXArray.push(mouseX);

						if  (fishArrayX[i] > 435){

						}
						
						bubbles(i);
					}
				};
			}
